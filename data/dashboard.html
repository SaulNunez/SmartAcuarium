<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bienvenido a acuario</title>

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Aquarium information</h1>
        <div class="card-group">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Temperature</h5>
                    <div>
                        <p id="celcius" class="display-2">0.0 C</p>
                        <p id="fahrenheit" class="display-6 text-muted">0.0 F</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <script>
    var fahrenheitText= document.getElementById('fahrenheit');
    var celciusText= document.getElementById('celcius');

    function getTemp(){
        fetch('/temperature', {
            method: 'GET',
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);

            fahrenheitText.innerText = data.fahrenheit;
            celciusText.innerText = data.celcius;
        });
    }

    getTemp();
    //Update temperature every 3 minutes
    setInterval(getTemp, 3 * 60 * 1000);
  </script>
</body>
</html>
